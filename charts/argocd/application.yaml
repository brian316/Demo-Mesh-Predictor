apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-mesh-predictor
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: 'x'
    targetRevision: main
    path: charts/demo-mesh-predictor
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: redis
  syncPolicy:
    automated: {}
    # syncOptions:
    #   - Prune=false
  ignoreDifferences: # ignore differences in image tag to avoid constant out-of-sync status
    - group: apps
      kind: Deployment
      name: demo-mesh-predictor
      jqPathExpressions:
        - '.spec.template.spec.containers[] | select(.name == "demo-mesh-predictor") | .image'
